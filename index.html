<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My web-site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="open-sans-normal">
    <header class="header">
      <nav>
        <ul class="nav-container">
          <li><a href="" class="nav-title font-1">LOGO</a></li>
          <li>
            <button class="primary-button">Sign Up</button>
          </li>
        </ul>
        <div class="hero-content">

            Cool Dark UI Template for <br />

          </h2>
          <button class="primary-button">Stay Focused</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="action-section">
        <div class="action-content">
          <h2 class="action-title font-2">See It in Action</h2>
          <p class="action-text font-2">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
            <button class="primary-button">Launch Live Preview</button>
        </div>
        <div >
            <img class="action-img" src="image/wc-mini.png" alt="">
        </div>
      </section>
    </main>
    <footer></footer>
